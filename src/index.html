<!DOCTYPE html>
<html lang="en" >
<head>
 <meta charset="UTF-8">
 <title>Hebert - Customized Searcher Filter - Miniasoft</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"  />

</head>
<body>

<div  id="overlay" class="" >    </div>

<div class="container-g">

  <div class="wrapper-s">
    <div class="container-s">
      <form role="search" method="get" class="search-form form" action="">
        <label>
            <span class="screen-reader-text">Search for...</span>
            <input type="search" class="search-field" placeholder="Buscar..." 
            id="inputBuscadorFiltrarProducto" 
            value="" autocomplete="off" />
        </label>
        <input type="submit" class="search-submit button" value="&#xf002" />
    </form>
    </div>
  </div>


<div class="main-div">

<div class="fistcolumn" >

  <!-- SPINNER o LOADER  -->
  <div class="flexbox_sp active_sp" >
    <div class="spinner_container" >
    <!--  DOUBLE SPINNERS  -->
      <div >
        <div class="dbl-spinner"></div>
        <div class="dbl-spinner dbl-spinner--2"></div>
      </div>

    </div>
  </div>
  <div class="container-celdas scroll-c">  </div>
  
</div>     
  
<div class="secondcolumn" > 

</div> 
  
  
</div>


</div>

<button id="menucontainer" hidden>CLICKOUTSIDE</button>
<script  src="./script.js"></script>
